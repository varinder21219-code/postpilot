<!-- Use min-h-screen to allow content to grow, and h-screen on large screens to lock the layout -->
<div class="flex flex-col min-h-screen lg:h-screen">
  <!-- Header -->
  <header class="flex-shrink-0 bg-card-light dark:bg-card-dark border-b border-border-light dark:border-border-dark shadow-sm z-10">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <a routerLink="/" class="text-2xl font-bold text-slate-black dark:text-white">
          Resume<span class="text-primary-blue dark:text-light-blue">Craft</span>
        </a>
        <button (click)="toggleTheme()"
          class="p-2 rounded-full text-slate-gray dark:text-slate-400 hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors">
          @if (isDarkMode()) {
            <!-- Sun Icon for Dark Mode -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          } @else {
            <!-- Moon Icon for Light Mode -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
          }
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <!-- On mobile, it's a simple flex-col layout that scrolls. On desktop, it's a grid with overflow hidden. -->
  <main class="flex-grow flex flex-col lg:grid lg:grid-cols-2 lg:overflow-hidden">
    <!-- Left Pane: Form Inputs -->
    <!-- On desktop (lg), it scrolls internally. On mobile, it takes its natural height. -->
    <div class="w-full lg:h-full lg:overflow-y-auto p-4 sm:p-6 lg:p-8 bg-soft-background-light dark:bg-slate-900">
      <app-resume-form></app-resume-form>
    </div>

    <!-- Right Pane: Live Preview -->
    <!-- Always visible, but layout and scrolling change based on screen size -->
    <div class="flex w-full lg:h-full lg:overflow-y-auto p-4 sm:p-6 lg:p-8 bg-slate-100 dark:bg-slate-black items-start justify-center">
      <app-resume-preview></app-resume-preview>
    </div>
  </main>
</div>
